<head>
  <title>Real or The Onion?</title>
</head>

<body>
<header class="page-head">
    <div class="container roo-g-r">
        <div class="roo-u-1-2">
            <a class="site-logo" href="https://bitly.com/" title="bitly">
                <img src="http://bitly.com/s/beta/graphics/unified/logo.png" alt="bitly">
            </a>
        </div>
        <div class="roo-u-1-2">
           <a href="#" class="clear">clear</a>
        {{> new_article }}
        </div>
    </div> <!-- /container -->
</header>
  <div id="outer" class="container">
    {{> type_tabs }}
    {{> leaderboard}}
  </div>
</body>



<template name="leaderboard">
  {{#if searchResults}}
      Already submitted {{searchString}}: 
        {{#each searchResults}}
          {{> article}}
        {{/each}}
        more stories:
    {{/if}}

  <div class="leaderboard">
    <ul class="art-ul">
        {{#each bestOfType}}
          {{> article}}
        {{/each}}
    </ul>
  </div>




  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  {{/if}}



</template>

<template name="article">
  <li class="art-li">
  <div class="article {{selected}} {{#if votedRight}}correct{{/if}} {{#if votedWrong}}incorrect{{/if}}">
    <a class="remove">delete this</a>
    <a class="title-link" href="{{short_url}}">{{title}}</a>
    <p>{{ts_ago}}</p>
    <span class="description">{{description}}</span>
    {{{previewHTML}}}
    <br>
  </div>
  <div class="voting tc">
    {{#if voted}}
    <span class="real_score">{{real_score}} real points</span>
    <span class="real_score">{{onion_score}} onion points</span>
    <br/>
        <a href={{long_url}} class="reveal-title-link">Now Read it!</a>
    {{else}}
    <input type="button" class="inc-real {{real_score}}" value="This is Real!" />
    <input type="button" class="inc-onion {{onion_score}}" value="This is Onion!" />
    {{/if}}

    
     

    <div class="vote_result">
     {{#if votedRightOnion}}
    Phew! Yup, this is TheOnion.com
     {{/if}}

    {{#if votedRightReal}}
    Uh, yeah! This is a 'Real' News Article
     {{/if}}


     {{#if votedWrongOnion}}
    Dang! This is real news! 
     {{/if}}

    {{#if votedWrongReal}}
    Don't worry! This is actually TheOnion.com 
     {{/if}}
      </div>
  </div>
  </li>
</template>

<template name="new_article">
  <div class="new_article roo-g-r">
    <input id="new_article_name" type="text" class="roo-u-1-4" placeholder ="Please paste your link here"/>
    <input type="button" class="add roo-u-1-7" value="Add New Article" />
  </div>
</template>

<template name="type_tabs">
  <div class="type_tabs tc">
    <input type="button" class="tab_real {{selectedReal}}" value="Sort by Best Real" />
    <input type="button" class="tab_onion {{selectedOnion}}" value="Sort by Best Onion" />
    <input type="button" class="tab_leader {{selectedLeader}}" value="Sort by Default" />
  </div>
</template>
