<head>
  <title>Real or The Onion?</title>
</head>

<body>
  <div id="outer">
    {{> new_article }}
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each articles}}
      {{> article}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  <div class="none">Click a article to select</div>
  {{/if}}
</template>

<template name="article">
  <div class="article {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="new_article">
  <div class="new_article">
    <input id="new_article_name" type="text" />
    <input type="button" class="add" value="Add Player" />
  </div>
</template>
